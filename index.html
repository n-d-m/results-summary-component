<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="container">
      <div class="result">
        <p class="low-opacity">Your Result</p>
        <span id="result-num">
          <p class="bigtxt">76</p>
          <p class="low-opacity">of 100</p>
        </span>
        <h2>Great</h2>
        <p class="low-opacity">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p>Summary</p>
        <div class="reaction stat-block">
          <div class="stat-name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="memory stat-block">
          <div class="stat-name">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>

          <p>92 <span>/ 100</span></p>
        </div>
        <div class="verbal stat-block">
          <div class="stat-name">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="visual stat-block">
          <div class="stat-name">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>
        <button type="button">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/n-d-m/results-summary-component">n-d-m</a>.
    </div>
  </body>
</html>
